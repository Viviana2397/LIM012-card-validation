<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validación para suscripción de Prime</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
        <div class="logoPrime"></div>
          <h1 style="text-align: center";>
            <img id="img" src="https://style.shockvisual.net/wp-content/uploads/2019/04/Amazon-Prime-Video.png">
          </h1>
        </div>
      <header>
      <main>
        <div class="Message">
          <form id="form1">
            <p class="Texto">Para completar tu suscripción ingresa un número de tarjeta de crédito</p>
            <p><input class="cardNumber" type="number"  maxlength="16" title="Solo 16 dígitos"
              placeholder="Ingrese el número de tarjeta aquí" required="" pattern="[0-9]{16}"/>
            </p>
            <p><button class="Validator"> Validar </button></p>
          </form>
         </div>
      </main>
     
     <script src="index.js" type="module"></script>
     <footer>
       <p class="end">PrimeVideoSuscription by Viviana Guerra</p>
      </footer>
  </body>
</html>
