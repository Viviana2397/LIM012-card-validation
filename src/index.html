<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validación para suscripción de Prime</title>
    <link rel="icon" href="https://images-na.ssl-images-amazon.com/images/I/411j1k1u9yL.png"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
   <header>
      <div class="logoPrime"></div>
        <h1 style="text-align: center">
          <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png">
        </h1>
   </header>
    <main style="text-align: center">
       <section>
          <p class="Texto" id="Suscription" >Para completar tu suscripción 
            ingresa un número de tarjeta de crédito
          </p>
             <i class="material-icons">credit_card</i>
            <input id="cardN" class="cardNumber" type="text"  maxlength="16" title="Solo 16 dígitos"
                placeholder="Ingrese el número de tarjeta aquí" required="" pattern="[0-9]{16}" />
            <button type="button" id="btn"> Validar </button>
       </section>
    </main>
     <footer>
       <br>
       <div class="end">PrimeVideoSubscription by Viviana Guerra</div>
     </footer>
     <script src="index.js" type="module"></script>
 </body>
</html>
