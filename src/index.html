<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validación para suscripción de Prime</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
      <header>
        <div class="logoPrime" align="center"></div>
          <h1 style="text-align: center";>
            <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png">
          </h1>
        </div>
      <header>
      <main style="text-align: center;" >
       <section>
                <p class="Texto" id="Suscription" >Para completar tu suscripción 
                  ingresa un número de 
                  tarjeta de crédito</p>
                  <p>
       </section>

      <section>
      <p>
       <i class="material-icons prefix">credit_card</i>
         <input id="cardN" class="cardNumber" type="text"  maxlength="16" title="Solo 16 dígitos"
          placeholder="Ingrese el número de tarjeta aquí" required="" pattern="[0-9]{16}"/>
      </p>
       <p><button id="Validator"> Validar </button></p>
                </section>
      </main>
     
     <script src="index.js" type="module"></script>
     <footer style text-align="center">
       <p class="end">PrimeVideoSuscription by Viviana Guerra</p>
      </footer>
  </body>
</html>
