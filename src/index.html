<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validación para suscripción de Prime</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
        <div class="logoPrime" align="center"></div>
          <h1 style="text-align: center";>
            <img id="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Amazon_Prime_Video_logo.svg/800px-Amazon_Prime_Video_logo.svg.png">
          </h1>
        </div>
      <header>
      <main>
        <div class="messageP">
           <div class="Message"  >
              <form id="form1">
                <p class="Texto" >Para completar tu suscripción ingresa un número de tarjeta de crédito</p>
                  <p><input class="cardNumber" type="number"  maxlength="16" title="Solo 16 dígitos"
                     placeholder="Ingrese el número de tarjeta aquí" required="" pattern="[0-9]{16}"/>
                </p>
                 <p><button class="Validator"> Validar </button></p>
              </form>
           </div>
        </div>
      </main>
     
     <script src="index.js" type="module"></script>
     <footer style text-align="justify">
       <p class="end">PrimeVideoSuscription by Viviana Guerra</p>
      </footer>
  </body>
</html>
