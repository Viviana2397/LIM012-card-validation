<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validación para suscripción de Prime</title>
  <link rel="icon" href="images/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="general_container">
    <div>
      <img class="logo" src="images/logoPrime.png">
    </div>
    <div>
      <div class="statement">
        <p>Para completar tu suscripción,
          ingresa un número de tarjeta de crédito***
        </p>
      </div>
      <div class="inputCreditCard">
        <input id="cardN" class="cardNumber" type="text" maxlength="16" title="Solo 16 dígitos"
          placeholder="Ingrese el número de tarjeta aquí" required="" pattern="[0-9]{16}" />
      </div>
      <div id="btn"><button type="button"> Validar </button></div>
      <p><em>***El número de tarjeta ingresado no se guardará en ninguna base de datos, es con fines prácticos)</em></p>
    </div>
  </div>

  <footer>
    <div> Hecho por Viviana Guerra </div>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
